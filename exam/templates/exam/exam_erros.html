{% extends "base_generic.html" %}
{% block content %}
    {% load i18n %}
    <h1>{% trans "Error" %} </h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
