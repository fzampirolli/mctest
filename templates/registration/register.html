<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

</body>
</html>
